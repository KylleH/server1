<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Accelerometer Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script> <!-- script.js depends on config.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        #menu {
            text-align: center;
            margin-bottom: 20px;
        }
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        #controls button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .canvas-container {
            flex: 1; /* Take up remaining space in the body */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px; /* Space between canvases */
        }
        canvas {
            flex: 1 1 45%; /* Flex-grow, flex-shrink, flex-basis */
            min-width: 300px; /* Minimum width for canvases */
            height: auto; /* Height adjusts automatically */
        }
        /* Media Queries for Mobile Devices */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            h1 {
                font-size: 20px;
            }
            #controls button {
                width: 100%;
                margin: 5px 0;
                padding: 8px;
                font-size: 14px;
            }
            #menu select {
                width: 100%;
                padding: 8px;
                font-size: 14px;
            }
            .canvas-container {
                flex-direction: column; /* Stack canvases vertically on small screens */
            }
            canvas {
                flex: 1 1 100%; /* Full width on small screens */
                min-width: 100%; /* Ensure canvases take full width */
            }
        }
    </style>
</head>
<body>
   
    <header>Accelerometer Data Visualization</header>
    <div id="controls">
        <button id="plot-time-domain">Plot Time-Domain Data</button>
        <button id="plot-frequency-domain">Plot Frequency-Domain Data</button>
        <button id="pause-button">Pause</button>
        <button id="resume-button">Resume</button>
        <div id="menu">
            <label for="navigation">Navigate: </label>
            <select id="navigation" onchange="navigateToPage(this.value)">
                <option value="index.html" selected>Data Visualization</option>
                <option value="monitor.html">Monitor</option>
                <option value="phase.html">Phase Monitor</option>
            </select>
        </div>
    </div>
    
    <!-- Canvas Container -->
    <div class="canvas-container">
        <canvas id="frequencyDomainChart" width="800" height="400"></canvas>
        <canvas id="timeDomainChart" width="800" height="400"></canvas>
    </div>
    
    <script>
        function navigateToPage(page) {
            if (page) {
                window.location.href = page;
            }
        }
    </script>
    
</body>
</html>
